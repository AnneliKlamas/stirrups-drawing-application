<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <script src="js/settings.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/addTextFields.js"></script>

    <!-- Menu on the left side of the screen -->
    <div class="container" id="menu">
        <a href="index.html"> <button><i class="fa fa-home"></i> Stirrups</button> </a>
        <button id="settings"><i class="fa fa-home"></i></button>
    </div>

    <div class="container" id="content">
        <h2 class="text-center">Settings</h2>

        <!-- Button trigger modal -->
        <h4 id="price" type="button" data-toggle="modal" data-target="#modalPrice" onclick="getPriceInfo()">
            Price
        </h4>

        <!-- The Price Modal -->
        <div class="modal" id="modalPrice">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Update price</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <td>ID</td>
                                    <td>Price</td>
                                    <td>Show price</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="priceID"></td>
                                    <td id="pricePrice"></td>
                                    <td id="priceShowPrice"></td>
                                </tr>
                            </tbody>
                        </table>
                        Choose which attribute You want to change
                        <select id="priceAttributes" onchange="showCorrectInputfield()">
                            <option>price</option>
                            <option>show_price</option>
                        </select>
                        <input id="priceInput" type="number">
                        <div id="showPriceInput">
                            <input type="radio" id="showPriceTrue" name="showPrice" value="true" checked>
                            <label for="showPriceTrue">true</label><br>
                            <input type="radio" id="showPriceFalse" name="showPrice" value="false">
                            <label for="showPriceFalse">false</label><br>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="button" onclick="validateAndUpdatePrice()">Update</button>
                        <button type="button" class="button" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <a href="wire.html"><h4 id="wire" type="button">
            Wires
        </h4></a>

        <a href="user.html"> <h4 id="users" type="button">
            Users
        </h4></a>

        <h4 id="logout" type="button" onclick="logout()">
            Logout
        </h4>

    </div>

</body>
</html>
